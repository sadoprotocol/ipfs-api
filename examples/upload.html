<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Upload to IPFS</title>
  </head>
  <body>
    <div class="container pt-4 pb-4">
      <form action="http://localhost:3009/upload" enctype="multipart/form-data" method="post">
        <div class="form-group">
          <label for="formFile" class="form-label">Upload something</label>
          <input type="file" class="form-control-file" name="file">
        </div>
        <div class="form-group">
          <label><input type="checkbox" name="pin" value="true"> Pin</label>
        </div>
        <input type="submit" value="Upload" class="btn btn-primary">            
      </form>

      <hr>

      <span>Pin</span>
      <!--
        QmNysZev73t1DW3fdVkt9DWXUeuq98kKK6SkbX8wCwbQbY is the CID
      -->
      <form action="http://localhost:3009/pin/QmNysZev73t1DW3fdVkt9DWXUeuq98kKK6SkbX8wCwbQbY" method="post">
        <input type="submit" value="Pin" class="btn btn-primary">
      </form>

      <hr>

      <span>Unpin</span>
      <!--
        QmNysZev73t1DW3fdVkt9DWXUeuq98kKK6SkbX8wCwbQbY is the CID
      -->
      <form action="http://localhost:3009/unpin/QmNysZev73t1DW3fdVkt9DWXUeuq98kKK6SkbX8wCwbQbY" method="post">
        <input type="submit" value="Unpin" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
